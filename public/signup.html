
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter SignUp</title>

    <link href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="./css/styles.css" >
  </head>

  <body class="text-center">
    <form class="form-signup" action="/newsletter" method="post">
      <img class="mb-4" src="https://64.media.tumblr.com/55ef91246d87d19dfe1cd16f46f10d33/6a63d9044af48fe9-d8/s1280x1920/e6cb0c5b120630ed42009292e6fb08fd28342d26.gifv" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup for Newsletter!</h1>

      <label for="inputFirstName" class="sr-only">First Name</label>
      <input type="text" id="inputFirstName" name="fname" class="form-control" placeholder="First Name" required autofocus>

      <label for="inputLastName" class="sr-only">Last Name</label>
      <input type="text" id="inputLastName" name="lname" class="form-control" placeholder="Last Name" required>

      <label for="inputEmail" class="sr-only">E-mail</label>
      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="E-mail" required>
      <div class="checkbox mb-3">
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Patrick Aguiar</p>
    </form>
  </body>
</html>
